<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mov
        {
            position: absolute;
            left: 10px;
            top:200px;
            width: 100px;
            height: 150px;
            background: rgb(0, 255, 128);
        }
        .cuadro
        {
            position: absolute;
            left: 200px;
            top:150px;
            width: 1050px;
            height: 400px;
            background: rgb(255, 166, 0);
        
        }
    </style>
</head>
<body onkeypress="movi()">
    <div class="cuadro" id="c"></div>
    <div class="mov" id="mo"></div>
    <script>
       y=200;
        x=10;
        function movi()
        {
            if(event.code=="KeyW")
            {
                y=y-10;
                mo.style.top=y+"px";
            }
            if(event.code=="KeyS")
            {
                y=y+10;
                mo.style.top=y+"px";
            }
            if(event.code=="KeyA")
            {
                x=x-10;
                mo.style.left=x+"px";
            }
            if(event.code=="KeyD")
            {
                x=x+10;
                mo.style.left=x+"px";
            }
            if(x>=100||x<=1250||y<=550||y>=1)
            {
                c.innerHTML="ESTOY ADENTRO";
            }
            if(x<=100||x>=1250||y>=550||y<=1)
            {
                c.innerHTML="ESTOY FUERA";
            }
        
        }
    </script>
</body>
</html>
